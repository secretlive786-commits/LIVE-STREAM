name: Video + Audio Stream (Loop & Auto-Restart)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [restart_stream]

jobs:
  stream:
    runs-on: ubuntu-latest
    timeout-minutes: 358 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt update
          sudo apt install -y ffmpeg

      - name: Check Files
        run: |
          # Check karein ki video aur audio files folder mein hain ya nahi
          if [ ! -f "video.mp4" ]; then echo "video.mp4 missing!" && exit 1; fi
          if [ ! -f "audio.mp3" ]; then echo "audio.mp3 missing!" && exit 1; fi

      - name: Start Live Stream
        env:
          STREAM_URL: "rtmp://a.rtmp.youtube.com/live2/k4bv-wakv-50ad-uas6-8rtr"
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "Video stream starting with background audio for 5 hours and 50 minutes..."
          
          ffmpeg -re \
            -stream_loop -1 -i video.mp4 \
            -stream_loop -1 -i audio.mp3 \
            -map 0:v:0 -map 1:a:0 \
            -c:v libx264 \
            -preset veryfast \
            -pix_fmt yuv420p \
            -g 50 \
            -b:v 2000k \
            -c:a aac \
            -b:a 128k \
            -t 05:50:00 \
            -f flv \
            "$STREAM_URL"

          echo "FFmpeg finished. Triggering next workflow..."
          
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "restart_stream"}'

            
